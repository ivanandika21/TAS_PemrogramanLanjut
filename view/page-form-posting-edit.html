<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="button.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <title>Halaman Pemilik</title>
    </head>
    <body class="f-color">
        <!-- start navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-color-w shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#"> <img src="./images/image-logokotak.png" alt="" width="40" class="d-inline-block align-text-center" /> </a>
                <span class="fs-4 fw-bold" href="">Kotak</span>

                <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link px-3 fw-bold f-color-b" aria-current="page" href="#">Home</a>
                        <a class="nav-link px-3" href="#">Pencarian</a>
                        <a class="nav-link px-3" href="#">Sewaku</a>
                        <a class="nav-link px-3" href="#">FAQ</a>
                        <a class="nav-link px-3" href="#">About</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle rounded-pill px-4 shd-blue" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Ivanandika</button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Sewaku</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- stop navbar -->

        <!-- start form -->
        <div class="container w-75 my-5">
            <h2>Edit Postingan</h2>
            <form action="">
                <div class="my-5">
                    <table cellpadding="5" class="">
                        <tr>
                            <th>Posting Foto</th>
                            <td>:</td>
                            <td>
                                <input type="file" class="form-control" id="customFile" />
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Nama Tempat</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="{{ nama_tempat }}" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Keterangan</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="{{ keterangan }}" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Kamar Tersedia</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="number" name="" value="" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Wifi</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Kamar Mandi</th>
                            <td>:</td>
                            <td>
                                <input type="radio" name="a" id="radioLuar" />
                                <label for="radioLuar">Luar</label>&nbsp;&nbsp;
                                <input type="radio" name="a" id="radioDalam" value="Dalam" />
                                <label for="radioDalam">Dalam</label>
                            </td>
                            <td>
                                <span><input class="field" type="text" name="" value="" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Peraturan</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Alamat Lengkap</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Warung Makan Terdekat</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="" /><br /></span>
                            </td>
                        </tr>
                        <tr>
                            <th class="col-3">Laundry Terdekat</th>
                            <td>:</td>
                            <td>
                                <span><input class="field" type="text" name="" value="" /><br /></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="button" class="btn btn-secondary rounded-pill px-3 me-2">Batal</button>
                <button type="button" class="btn btn-primary rounded-pill px-3 me-2">Simpan</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
