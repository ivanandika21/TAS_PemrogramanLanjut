<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="button.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <title>Daftar Penyewa Kotak</title>
    </head>
    <body>
        <div class="bg-image">
            <div class="parent-con d-flex justify-content-center align-items-center">
                <div class="d-flex child-con shadow rnd-box">
                    <div class="d-flex align-items-center justify-content-center col-md-6 h-100 bg-primary rnd-kiri">
                        <div class="w-75 text-center f-color-w">
                            <h2>Udah punya akun?</h2>
                            <p>Kamu bisa langsung masuk kalau udah punya akun!</p>
                            <a class="btn btn-outline-light rounded-pill px-3 shd-blue" href="#" role="button">Masuk</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-center col-md-6 h-100">
                        <div class="w-75 text-center">
                            <form action="" method="post">
                                <h4 class="mb-3">Daftar (Pemilik)</h4>
                                <span><input class="field" type="text" name="" placeholder="Nama lengkap" /></span>
                                <span><input class="field" type="text" name="" placeholder="Nomor telepon" /></span>
                                <span><input class="field" type="email" name="" placeholder="Email" /></span>
                                <span><input class="field" type="password" name="" placeholder="Kata sandi" /></span>
                                <a class="btn btn-link my-2" href="">Daftar sebagai penyewa</a><br />
                                <a class="btn btn-primary rounded-pill my-2 px-3 shd-blue" href="#" role="button">Daftar</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
